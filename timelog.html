<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Text Logger</h1>
        <form id="logForm">
            <div class="mb-3">
                <textarea id="textInput" class="form-control" placeholder="Enter your text here" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Entry</button>
        </form>
        <div id="entries" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
